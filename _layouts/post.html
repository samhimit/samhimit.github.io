---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1>{{ page.title }}</h1>
	<h5>{{ page.summary }}</h5>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div class="post-nav">
    {% if page.categories[0] == 'games' %}
      <a class="nav-item" href="https://samhimitra.com/">&laquo; Back</a>
    {% endif %}
    {% if page.categories[0] == 'others' %}
      <a class="nav-item" href="https://samhimitra.com/projects">&laquo; Back</a>
    {% endif %}
    {% if page.categories[0] == 'sound' %}
      <a class="nav-item" href="https://samhimitra.com/sound">&laquo; Back</a>
    {% endif %}

  </div>
</div>
